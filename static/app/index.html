<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="seed">
<head>
  <title>AngularJS + Cloud Endpoint</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar. Just standard Bootstrap except for the active item class
  selectors and the named state <a ui-sref> directive.
  -->
  <nav class="navbar navbar-static-top navbar-inverse" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/model">List</a>
    </div>
    <div class="navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.is('model.create')}">
          <a ui-sref="model.create">Add Item</a>
        </li>
        <li ng-class="{active: $state.is('about')}">
          <a ui-sref="about">About</a>
        </li>
      </ul>
      <button
        class="btn btn-default navbar-btn pull-right"
        ng-class="{'active': $config.debug}"
        ng-click="$config.debug=!$config.debug">API</button>
    </div>
  </nav>

  <!-- View container. -->
  <div class="container" ui-view></div>

  <!-- Library files. -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="/app/lib/angular/angular-ui-router.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
  
  <!-- Angular application files. -->
  <script src="/app/js/app.js"></script>
  <script src="/app/js/controllers.js"></script>
  <script src="/app/js/directives.js"></script>
  <script src="/app/js/filters.js"></script>
  <script src="/app/js/services.js"></script>
  <script src="/app/js/states.js"></script>
</body>
</html>
